title: Hacker-Blog
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "TruongNV Blog"
  email: "truongnguyenvan0590@gmail.com"
  url: "https://anryseig0.github.io/archive"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "truongnv"
year : "2023"
